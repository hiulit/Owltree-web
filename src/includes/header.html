<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{metas.title}}</title>
    <meta name="description" content="{{metas.description}}">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{metas.author}}">

    <!-- For IE 10 and below -->
    <!-- Place favicon.ico in the root directory - no tag necessary -->

    <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

    <!-- Open Graph -->
    <meta property="fb:app_id" content="584404808613849">
    <!--(bake-start _if="id == 'home'")-->
    <meta property="og:url" content="{{metas.url}}">
    <!--(bake-end)-->
    <!--(bake-start _if="id != 'home'")-->
    <meta property="og:url" content="{{metas.url}}/{{id}}/">
    <!--(bake-end)-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{metas.title}}">
    <meta property="og:image" content="{{metas.url}}/{{metas.share-image}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="{{metas.description}}">
    <meta property="og:site_name" content="{{metas.author}}">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{metas.twitter}}">
    <meta name="twitter:creator" content="{{metas.twitter}}">
    <!--(bake-start _if="id == 'home'")-->
    <meta name="twitter:url" content="{{metas.url}}">
    <!--(bake-end)-->
    <!--(bake-start _if="id != 'home'")-->
    <meta name="twitter:url" content="{{metas.url}}/{{id}}/">
    <!--(bake-end)-->
    <meta name="twitter:title" content="{{metas.title}}">
    <meta name="twitter:description" content="{{metas.description}}">
    <meta name="twitter:image" content="{{metas.url}}/{{metas.share-image}}">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body>
    <header class="header is-fixed">
        <div class="header__inner" data-scroll-header>
            <div class="wrapper">
                <div class="header__wrapper">
                    <h1 class="header__logo">
                        <a href="/">
                            <img src="/assets/logos/owltree_logo_white.svg" alt="{{pages.home.metas.title}}">
                        </a>
                    </h1>
                    <div class="header__icon">
                        <a href="/">
                            <img src="/assets/logos/owlie-white.svg" alt="{{pages.home.metas.title}}">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__list__item">
                                <a class="header__list__link" href="/#about-us" data-scroll>About us</a>
                            </li>
                            <li class="header__list__item">
                                <a class="header__list__link" href="/#products" data-scroll>Products</a>
                            </li>
                            <li class="header__list__item">
                                <a class="header__list__link" href="#contact" data-scroll>Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
