<!--(bake /includes/products/product-page-header.html globalMetas="{{!globalMetas}}")-->
<section class="section">
    <div class="wrapper">
        <div class="product__header">
            <ul class="breadcrumbs breadcrumbs--slash" itemscope itemtype="http://schema.org/BreadcrumbList">
                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a href="/" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{pages.home.title | capitalize}}</span>
                    </a>
                    <meta itemprop="position" content="1" />
                </li>
                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a href="/{{parent.parent}}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{parent.parent | capitalize}}</span>
                    </a>
                    <meta itemprop="position" content="2" />
                </li>
                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" style="display: none;">
                    <a href="/{{parent.parent}}/{{parent.title}}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{parent.title | capitalize}}</span>
                    </a>
                    <meta itemprop="position" content="3" />
                </li>
            </ul>
            <h1 class="section__title section__title--big">{{parent.title}}</h1>
        </div>
        <ul class="grid">
        <!--(bake-start _foreach="child:parent.children")-->
            <!--(bake-start _if="!child.noshow")-->
            <li class="grid__item grid__item--1-3">
            <!--(bake /includes/products/product-gallery-item.html)-->
            </li>
            <!--(bake-end)-->
        <!--(bake-end)-->
        </ul>
    </div>
</section>
<!--(bake /includes/footer.html)-->
