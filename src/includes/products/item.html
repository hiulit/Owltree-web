        <!--(bake-start _if="child.gender")-->
        <div class="product__gender">{{child.gender}}</div>
        <!--(bake-end)-->
        <div class="product__price">{{child.price}}â‚¬</div>
        <!--(bake-start _if="child.sizes")-->
        <div class="product__sizes">
            <!--(bake-start _foreach="size:child.sizes")-->
            <div class="product__size">{{size}}</div>
            <!--(bake-end)-->
        </div>

    </div>
</div>
