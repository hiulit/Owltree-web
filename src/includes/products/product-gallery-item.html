<!--(bake-start _if="!child.soon")-->
<div class="product product--{{parent.id}}">
<!--(bake-end)-->
<!--(bake-start _if="child.soon")-->
<div class="product product--{{parent.id}} coming-soon">
<!--(bake-end)-->
    <!--(bake-start _if="child.new")-->
    <div class="product__label label">New</div>
    <!--(bake-end)-->
    <div class="product__image">
        <!--(bake-start _if="child.gender")-->
        <a href="/{{parent.parent}}/{{parent.id}}/{{child.id}}-{{child.gender}}.html">
            <img src="/{{child.image}}" alt="{{child.model}} - {{child.gender | capitalize}} - {{parent.title | capitalize}} by {{pages.home.metas.title}}">
        </a>
        <!--(bake-end)-->
        <!--(bake-start _if="!child.gender")-->
        <a href="/{{parent.parent}}/{{parent.id}}/{{child.id}}.html">
            <img src="/{{child.image}}" alt="{{child.model}} - {{parent.title | capitalize}} by {{pages.home.metas.title}}">
        </a>
        <!--(bake-end)-->
    </div>
    <hr class="product__separator">
    <div class="product__model">{{child.model}}</div>
    <!--(bake-start _if="child.gender")-->
    <div class="product__gender">{{child.gender | capitalize}}</div>
    <!--(bake-end)-->
    <!--(bake-start _if="child.soon")-->
    <div class="product__price">-</div>
    <!--(bake-end)-->
    <!--(bake-start _if="!child.soon")-->
    <div class="product__price">{{child.price}}â‚¬</div>
    <!--(bake-end)-->
    <!--(bake-start _if="child.stockStatus == 'out of stock'")-->
    <span class="product__stock product__stock--no-stock">{{child.stockStatus}}</span>
    <!--(bake-end)-->
    <!--(bake-start _if="child.stockStatus != 'out of stock'")-->
    <span class="product__stock">{{child.stockStatus}}</span>
    <!--(bake-end)-->
</div>
