<section class="section">
    <div class="wrapper">
        <div class="product__header">
            <ul class="breadcrumbs breadcrumbs--slash" itemscope itemtype="http://schema.org/BreadcrumbList">
                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a href="/" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{pages.home.title | capitalize}}</span>
                    </a>
                    <meta itemprop="position" content="1" />
                </li>
                <li class="breadcrumbs__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" style="display: none;">
                    <a href="/{{pages.products.id}}" itemscope itemtype="http://schema.org/Thing" itemprop="item">
                        <span itemprop="name">{{pages.products.title | capitalize}}</span>
                    </a>
                    <meta itemprop="position" content="2" />
                </li>
            </ul>
            <h1 class="section__title section__title--big">{{pages.products.title}}</h1>
            <ul class="breadcrumbs breadcrumbs--dash">
                <!--(bake-start _foreach="parent:products")-->
                <li class="breadcrumbs__item">
                    <a href="#{{parent.id}}">{{parent.title}}</a>
                </li>
                <!--(bake-end)-->
            </ul>
        </div>
        <!--(bake-start _foreach="parent:products" _bake="/includes/products/product-gallery-page.html > {{parent.id}}/index.html")-->
        <section id="{{parent.id}}" class="section section--{{parent.id}}">
            <h2 class="section__title">{{parent.title}}</h2>
            <ul class="grid">
                <!--(bake-start _foreach="child:parent.children")-->
                <!--(bake-start _if="child.show")-->
                <li class="grid__item grid__item--1-3">
                    <!--(bake-start _if="child.gender")-->
                    <!--(bake /includes/products/product-gallery-item.html _bake="/includes/products/product-item.html > {{parent.id}}/{{child.id}}-{{child.gender}}.html")-->
                    <!--(bake-end)-->
                    <!--(bake-start _if="!child.gender")-->
                    <!--(bake /includes/products/product-gallery-item.html _bake="/includes/products/product-item.html > {{parent.id}}/{{child.id}}.html")-->
                    <!--(bake-end)-->
                </li>
                <!--(bake-end)-->
                <!--(bake-end)-->
            </ul>
        </section>
        <!--(bake-end)-->
    </div>
</section>
