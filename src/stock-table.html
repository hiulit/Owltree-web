<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <title>Stock Table | Owltree - Vegan Apparel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/main.css" rel="stylesheet">
</head>

<body>
    <div id="main-table">
        <div class="table-loading">Loading...</div>
    </div>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // console.log('success!', xhr);
                var jsonHtmlTable = ConvertJsonToTable(JSON.parse(xhr.response));
                document.getElementById('main-table').innerHTML = jsonHtmlTable
                let foo = document.getElementsByTagName('td');
                for (let i = 0; i < foo.length; i++) {
                    const el = foo[i];
                    if (el.firstChild.tagName === 'TABLE') {
                        el.style.padding = '0'
                    }
                }
            } else {
                console.log('The request failed!');
            }
            // console.log('This always runs...');
        };

        xhr.open('GET', 'https://raw.githubusercontent.com/hiulit/Owltree-web/master/src/data/includes/stock.json?_=' + new Date().getTime());
        xhr.send();

        String.prototype.format = function () {
            var args = arguments;

            return this.replace(/{(\d+)}/g, function (match, number) {
                return typeof args[number] != 'undefined' ? args[number] :
                    '{' + number + '}';
            });
        };

        function ConvertJsonToTable(parsedJson, tableId, tableClassName, linkText) {
            //Patterns for links and NULL value
            var italic = '<i>{0}</i>';
            var link = linkText ? '<a href="{0}">' + linkText + '</a>' :
                '<a href="{0}">{0}</a>';

            //Pattern for table
            var idMarkup = tableId ? ' id="' + tableId + '"' :
                '';

            var classMarkup = tableClassName ? ' class="' + tableClassName + '"' :
                '';

            var tbl = '<table border="1" cellpadding="1" cellspacing="1"' + idMarkup + classMarkup + '>{0}{1}</table>';

            //Patterns for table content
            var th = '<thead>{0}</thead>';
            var tb = '<tbody>{0}</tbody>';
            var tr = '<tr>{0}</tr>';
            var thRow = '<th>{0}</th>';
            var tdRow = '<td>{0}</td>';
            var thCon = '';
            var tbCon = '';
            var trCon = '';

            if (parsedJson) {
                var isStringArray = typeof (parsedJson[0]) == 'string';
                var headers;

                // Create table headers from JSON data
                // If JSON data is a simple string array we create a single table header
                if (isStringArray)
                    thCon += thRow.format('value');
                else {
                    // If JSON data is an object array, headers are automatically computed
                    if (typeof (parsedJson[0]) == 'object') {
                        headers = array_keys(parsedJson[0]);

                        for (var i = 0; i < headers.length; i++)
                            thCon += thRow.format(headers[i]);
                    }
                }
                th = th.format(tr.format(thCon));

                // Create table rows from Json data
                if (isStringArray) {
                    for (var i = 0; i < parsedJson.length; i++) {
                        tbCon += tdRow.format(parsedJson[i]);
                        trCon += tr.format(tbCon);
                        tbCon = '';
                    }
                }
                else {
                    if (headers) {
                        var urlRegExp = new RegExp(/(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig);
                        var javascriptRegExp = new RegExp(/(^javascript:[\s\S]*;$)/ig);
                        for (var i = 0; i < parsedJson.length; i++) {
                            for (var j = 0; j < headers.length; j++) {
                                var value = parsedJson[i][headers[j]];
                                var isUrl = urlRegExp.test(value) || javascriptRegExp.test(value);

                                if (isUrl)   // If value is URL we auto-create a link
                                    tbCon += tdRow.format(link.format(value));
                                else {
                                    if (value) {
                                        if (typeof (value) == 'object') {
                                            //for supporting nested tables
                                            tbCon += tdRow.format(ConvertJsonToTable(value));
                                        } else {
                                            if (value == 'out of stock') {
                                                tdRow = tdRow.replace('<td>', '<td style="color: red;">')
                                            }
                                            if (value == 'in stock') {
                                                tdRow = tdRow.replace('<td>', '<td style="color: green;">')
                                            }
                                            tbCon += tdRow.format(value);
                                            tdRow = '<td>{0}</td>';
                                        }

                                    } else {    // If value == null we format it like PhpMyAdmin NULL values
                                        if (value === null) {
                                            tbCon += tdRow.format(italic.format('-').toUpperCase());
                                        } else {
                                            tbCon += tdRow.format(italic.format(value).toUpperCase());
                                        }
                                    }
                                }
                            }
                            trCon += tr.format(tbCon);
                            tbCon = '';
                        }
                    }
                }
                tb = tb.format(trCon);
                tbl = tbl.format(th, tb);

                return tbl;
            }
            return null;
        }

        function array_keys(input, search_value, argStrict) {
            var search = typeof search_value !== 'undefined', tmp_arr = [], strict = !!argStrict, include = true, key = '';

            if (input && typeof input === 'object' && input.change_key_case) { // Duck-type check for our own array()-created PHPJS_Array
                return input.keys(search_value, argStrict);
            }

            for (key in input) {
                if (input.hasOwnProperty(key)) {
                    include = true;
                    if (search) {
                        if (strict && input[key] !== search_value)
                            include = false;
                        else if (input[key] != search_value)
                            include = false;
                    }
                    if (include)
                        tmp_arr[tmp_arr.length] = key;
                }
            }
            return tmp_arr;
        }
    </script>
</body>

</html>
